<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form action="/pets/orders" method="post">
        <label>
            Тип животного
            <select name="petType">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="tiger">Tiger</option>
            </select>
        </label>

        <br>

        <label>
            Цвет глаз
            <input type="color" name="eyeColor">
        </label>

        <br>

        <label>
            Пол
            <select name="gender" id="">
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
                <option value="none">None</option>
            </select>
        </label>

        <br>

        <label>
            Длина хвоста
            <input type="number" min="7" max="120" value="7" name="tailLength" placeholder="Длина хвоста">
        </label>

        <br>

        <label>
            Имя
            <input type="text" name="name" value="test" minlength="3" maxlength="50" placeholder="Имя">
        </label>

        <br>

        <label>
            Дата
            <input type="date" value="2001-04-20" name="dateOfBirth">
        </label>

        <br>

        <label>
            Email
            <input type="email" name="email" required placeholder="Email">
        </label>

        <br>

        <label>
            Номер телефона
            <input type="tel" name="phone" required placeholder="Номер телефона">
        </label>

        <br>

        <label>
            Правила
            <input type="checkbox" value="true" name="rules" required>
        </label>

        <br>

        <button name="submit">
            Отправить
        </button>

        <br>

        <button name="reset">
            Сбросить все значения
        </button>
    </form>
</main>
</body>
</html>
